<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Preloader1</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

	<div id="preloadwrapper">
		<div id="preloader">
			<div id="preloader-content"><img src="img/logo.png" alt="logo"></div>
		</div>
	</div>




<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
	$(document).ready(function() {

		setTimeout(function() {
			$('#preloader').animate({top: '40%'}, 1200);
		});

		setTimeout(function() {
			$('#preloadwrapper').css('display', 'none');
		}, 6500);

	});
</script>
	
</body>
</html>
